<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


  <title>Vi Locadora</title>

</head>
<body>

<div class="container">
  <div class="row" style="padding-bottom: 30px;">
    <div class="col">
      <a th:href="@{/novoFaq}" class="btn btn-primary">Nova Faq</a>
    </div>
  </div>

  <div class="row">
    <div class="alert alert-danger alert-dismissible fade show"
         th:if="${mensagemErro}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagemErro}"></span>
    </div>
    <table class="table table-striped">
      <tbody>
      <tr th:if="${listaFaqs.empty}">
        <td colspan="3">Não existem Faqs.</td>
      </tr>
      <tr th:each="faqs : ${listaFaqs}">
        <td><span th:text="${faqs.titulo}"></span></td>
        <td><span th:text="${faqs.texto}"></span></td>
        <td><a class="fa-regular fa-trash-can icon-dark btn-delete"
               th:href="@{/apagarFaq/{id}(id=${faqs.id})}"
               th:data-confirm-delete="|Você gostaria de apagar ${faqs.titulo}?|"
               th:onclick="if (!confirm(this.getAttribute('data-confirm-delete')))
										      return false">

        </a>
          &nbsp;
          <a class="fa-regular fa-pen-to-square icon-dark"
             th:href="@{/editarFaq/{id}(id=${faqs.id})}"></a>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
