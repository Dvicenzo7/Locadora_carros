<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

  <link rel="shortcut icon" th:href="@{/image/icon_locadora1.ico}" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


  <title>Vi locadora</title>
  <style>
    .mensagem {
      color: red;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/image/logo_locadora_carros.png}" style="width: 100px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Início <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carros">Veículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faqs">Faq</a>
        </li>
      </ul>
    </div>
  </div>
  <ul th:replace="auth/auth-nav :: nav"> </ul>
  </ul>
</nav>

<div class="container">
  <div class="row" style="padding-bottom: 30px;">
    <div class="col">
      <h2>Alterar Faq</h2>
      <div class="alert alert-success alert-dismissible fade show"
           th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>
      <form th:action="@{/editarFaq/{id}(id=${objetoFaq.id})}" th:object="${objetoFaq}" method="post">

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Titulo:</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" th:field="*{titulo}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Texto</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" th:field="*{texto}">
        </div>


          <input  class="btn btn-primary" type="submit" value="Gravar"/>
      </form>
    </div>
  </div>
</div>
</body>
</html>
