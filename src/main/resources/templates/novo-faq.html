<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vi Locadora</title>

  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
  <link rel="shortcut icon" th:href="@{/image/icon_locadora1.ico}" type="image/x-icon">


  <style>
    .mensagem {
      color: red;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/login}">
      <img th:src="@{/image/logo_locadora_carros.png}" style="width: 100px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Início <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carros">Veículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faqs">Faq</a>
        </li>
      </ul>
    </div>
  </div>
  <ul th:replace="auth/auth-nav :: nav"> </ul>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Cadastro de Faq</h2>
      <form action="#" th:action="@{/gravarFaq}" th:object="${faq}" method="post">

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Titulo</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" th:field="*{titulo}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Texto</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" th:field="*{texto}">
          </div>
        </div>
        <input  class="btn btn-primary" type="submit" value="Gravar"/>
      </form>

    </div>
  </div>
</div>

</body>
</html>
