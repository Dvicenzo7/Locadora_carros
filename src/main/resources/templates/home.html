<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locadora</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" th:href="@{/../static/style.css}">
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
  <script th:src="@{/../static/bootstrap-5.1.3-dist/js/script.js}"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Vi Locadora</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" >Início <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Veículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h2 class="titulo">Principais Carros</h2>
<section id="tranding">

  <div class="container">
    <div class="swiper tranding-slider">
      <div class="swiper-wrapper">
        <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <!-- Iterando sobre as imagens -->
              <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/image/frente-cinza-satin.png}" alt="Primeiro Slide" width="800" height="400">
                <div class="text-center">
                  <button class="btn btn-primary">Reserve</button>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/image/t5xpro.png}" alt="Segundo Slide" width="800" height="400">
                <div class="text-center">
                  <button class="btn btn-primary">Reserve</button>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/image/chevrolet-onix-branco.png}" alt="Terceiro Slide" width="800" height="400">
                <div class="text-center">
                  <button class="btn btn-primary">Reserve</button>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
          <!-- Slide-end -->
      </div>
        <!-- BOTÕES ANTIGOS QUE NÃO FUNCIONAM (PRECISA ENTENDER O MOTIVO) -->
      <div class="tranding-slider-control">
        <div class="swiper-button-prev slider-arrow">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>
        <div class="swiper-button-next slider-arrow">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
        <div class="swiper-pagination"></div>
      </div>

    </div>
  </div>
</section>

<footer class="footer bg-dark text-light mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Locadora de Carros</h5>
        <p>Endereço: Av. Exemplo, 123 - Cidade Exemplo</p>
        <p>Telefone: (00) 1234-5678</p>
      </div>
      <div class="col-md-6 text-right">
        <p>&copy; 2024 Locadora de Carros. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
</footer>

<!-- Incluindo Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
