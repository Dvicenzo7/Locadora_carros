<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" th:href="@{/image/icon_locadora1.ico}" type="image/x-icon">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


<title>Vi Locadora</title>
<style>
.mensagem {
	color: red;
}
</style>

</head>
<body>

	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2>Cadastro Carro</h2>
				<a th:href="@{/}" class="btn btn-primary">Voltar</a>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/gravar}" enctype="multipart/form-data" th:object="${novoEstudante}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>	
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>					
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Ano do carro:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{idade}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('idade')}"
								th:errors="*{idade}"></span>
						</div>						
					</div>
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Cor do carro</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{cor}">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Placa</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{placa}">
						</div>
					</div>

					<div class="row mb-3">
						<label for="tipoCarro">Tipo Carro</label>
						<select id="tipoCarro" name="tipoCarro">
							<option th:each="tipo : ${tipoCarro}"
									th:value="${tipo}" th:text="${tipo}"></option>
						</select>
					</div>

					<div class="row mb-3">
						<label for="tipoCambio">Tipo cambio</label>
						<select id="tipoCambio" name="tipoCambio">
							<option th:each="tipo : ${tipoCambio}"
									th:value="${tipo}" th:text="${tipo}"></option>
						</select>
					</div>

					<div class="row mb-3">
						<label for="tipoDirecao">Tipo cambio</label>
						<select id="tipoDirecao" name="tipoDirecao">
							<option th:each="tipo : ${tipoDirecao}"
									th:value="${tipo}" th:text="${tipo}"></option>
						</select>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Quantas Pessoas </label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{qntsPessoas}">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Preço Diária</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{precoDiaria}">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Quantas Portas</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{portas}">
						</div>
					</div>

					<div>
						<input type="file" name="file">
					</div>


					<input class="btn btn-primary" type="submit" value="Gravar" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
